<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with Parcel Bundler</title>
</head>
<body>
    <h1>React with Parcel but DOM manipulation without JSX</h1>
    <div id="root"></div>
   
    <!-- type ='module' because browser script can't have imports and exports -->
    <script type="module">
        // DOM Manipulation without JSX

        //Import is happening from Node Modules............
        import React from 'react' 
        import ReactDOM from 'react-dom/client'

        const heading = React.createElement("h2", {}, "Harvinder Singh");
        const root = ReactDOM.createRoot(document.querySelector("#root"));
  
        root.render(header);

      </script>
</body>
</html>
